<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une séance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            padding: 20px;
        }
        .jumbotron {
            background: #43adebb9;
            color: rgb(17, 1, 1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            max-width: 500px;
            margin: auto;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }

        .container {
    max-width: 900px; /* Ajuste la largeur maximale */
    margin: auto; /* Centre le contenu */
}

h1 {
    font-weight: 700; /* Rend le texte plus épais */
    font-size: 2.5rem; /* Augmente légèrement la taille */
    text-transform: uppercase; /* Met en majuscules pour un effet plus structuré */
    letter-spacing: 1px; /* Espacement entre les lettres pour un meilleur rendu */
    color: #0c25b4; /* Bleu foncé pour un bon contraste */
    text-shadow: 3px 3px 5px rgba(230, 224, 224, 0.89); /* Légère ombre pour donner du relief */
}



    </style>
</head>
<body class="container">
    <div class="jumbotron text-center">
        <h1 class="my-4">Ajouter une séance</h1>
        <form action="/add_seance" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nom">Nom du Professeur:</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
                <div class="invalid-feedback">Veuillez entrer le nom.</div>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom du Professeur:</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
                <div class="invalid-feedback">Veuillez entrer le prénom.</div>
            </div>
            <div class="form-group">
                <label for="site">Site:</label>
                <select id="site" name="site" class="form-control" required>
                    <option value="">Choisir un site</option>
                    <option value="ESGIS Avédji">ESGIS Avédji</option>
                    <option value="ESGIS Adjidogome">ESGIS Adjidogome</option>
                    <option value="ESGIS Kodjeviakopé">ESGIS Kodjeviakopé</option>
                </select>
                <div class="invalid-feedback">Veuillez choisir un site.</div>
            </div>
            <div class="form-group">
                <label for="matiere">Matière:</label>
                <input type="text" id="matiere" name="matiere" class="form-control" required>
                <div class="invalid-feedback">Veuillez entrer la matière.</div>
            </div>
            <div class="form-group">
                <label for="filiere">Filière:</label>
                <input type="text" id="filiere" name="filiere" class="form-control" required>
                <div class="invalid-feedback">Veuillez entrer la filière.</div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="form-control datepicker" required>
                <div class="invalid-feedback">Veuillez entrer la date.</div>
            </div>
            <div class="form-group">
                <label for="heure_debut">Heure de début (HH:MM:SS):</label>
                <input type="text" id="heure_debut" name="heure_debut" class="form-control timepicker" required>
                <div class="invalid-feedback">Veuillez entrer l'heure de début.</div>
            </div>
            <div class="form-group">
                <label for="heure_fin">Heure de fin (HH:MM:SS):</label>
                <input type="text" id="heure_fin" name="heure_fin" class="form-control timepicker" required>
                <div class="invalid-feedback">Veuillez entrer l'heure de fin.</div>
            </div>
            <button type="submit" class="btn btn-primary" style="font-weight: 700;">Ajouter</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                todayHighlight: true
            });
            $('.timepicker').timepicker({
                timeFormat: 'HH:mm:ss',
                interval: 15,
                minTime: '00:00',
                maxTime: '23:59',
                defaultTime: '',
                startTime: '00:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
        });
    </script>

<a href="/" class="btn btn-primary" style="position: fixed; top: 10px; right: 10px;">Retour à l'accueil</a>
    
</body>
</html>
