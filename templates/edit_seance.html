<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la Séance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
    font-weight: 700; /* Rend le texte plus épais */
    font-size: 2.5rem; /* Augmente légèrement la taille */
    letter-spacing: 1px; /* Espacement entre les lettres pour un meilleur rendu */
    color: #1046bb; /* Bleu foncé pour un bon contraste */
    text-shadow: 3px 3px 5px rgba(67, 196, 196, 0.89); /* Légère ombre pour donner du relief */
    text-align: center;
}
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Modifier la Séance</h1>
        <form action="/edit_seance/{{ seance.id }}" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nom">Nom du Professeur:</label>
                <input type="text" id="nom" name="nom" class="form-control" value="{{ seance.professeur.nom }}" required>
                <div class="invalid-feedback">Veuillez entrer le nom.</div>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom du Professeur:</label>
                <input type="text" id="prenom" name="prenom" class="form-control" value="{{ seance.professeur.prenom }}" required>
                <div class="invalid-feedback">Veuillez entrer le prénom.</div>
            </div>
            <div class="form-group">
                <label for="site">Site:</label>
                <select id="site" name="site" class="form-control" required>
                    <option value="ESGIS Avédji" {% if seance.site == "ESGIS Avédji" %}selected{% endif %}>ESGIS Avédji</option>
                    <option value="ESGIS Adjidogome" {% if seance.site == "ESGIS Adjidogome" %}selected{% endif %}>ESGIS Adjidogome</option>
                    <option value="ESGIS Kodjeviakopé" {% if seance.site == "ESGIS Kodjeviakopé" %}selected{% endif %}>ESGIS Kodjeviakopé</option>
                </select>
                <div class="invalid-feedback">Veuillez choisir un site.</div>
            </div>
            <div class="form-group">
                <label for="matiere">Matière:</label>
                <input type="text" id="matiere" name="matiere" class="form-control" value="{{ seance.matiere }}" required>
                <div class="invalid-feedback">Veuillez entrer la matière.</div>
            </div>
            <div class="form-group">
                <label for="filiere">Filière:</label>
                <input type="text" id="filiere" name="filiere" class="form-control" value="{{ seance.filiere }}" required>
                <div class="invalid-feedback">Veuillez entrer la filière.</div>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" class="form-control datepicker" value="{{ seance.heure_debut.date() }}" required>
                <div class="invalid-feedback">Veuillez entrer la date.</div>
            </div>
            <div class="form-group">
                <label for="heure_debut">Heure de début (HH:MM:SS):</label>
                <input type="text" id="heure_debut" name="heure_debut" class="form-control timepicker" value="{{ seance.heure_debut.time() }}" required>
                <div class="invalid-feedback">Veuillez entrer l'heure de début.</div>
            </div>
            <div class="form-group">
                <label for="heure_fin">Heure de fin (HH:MM:SS):</label>
                <input type="text" id="heure_fin" name="heure_fin" class="form-control timepicker" value="{{ seance.heure_fin.time() }}" required>
                <div class="invalid-feedback">Veuillez entrer l'heure de fin.</div>
            </div>
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script>
    $(document).ready(function() {
        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            todayHighlight: true
        });
        $('.timepicker').timepicker({
            timeFormat: 'HH:mm:ss',
            interval: 15,
            minTime: '00:00',
            maxTime: '23:59',
            defaultTime: '',
            startTime: '00:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
    });
</script>

<a href="/" class="btn btn-primary" style="position: fixed; top: 10px; right: 10px;">Retour à l'accueil</a>

</body>
</html>
